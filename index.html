<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global.css">

    <script src="js/global.js"></script>
    <script src="js/vizinho_prox.js"></script>
    <script src="js/a_estrela.js"></script>

    <title>Busca pelo Destino</title>
</head>
<body> 
    <div class="botoes">
        <button id="viz" onclick="vizinho_prox()">Gerar -> Vizinho + Próximo</button>
        <button id="a_est" onclick="a_estrela()">Gerar -> A*</button>
    </div>
    
    <h2 id="algoritmo"></h2>

    <div id="conteudo">
        <table id="tabela"></table>
    </div>

    <h2 id="passos"></h2>

    <p>* = branco, célula vazia</p>
    <p>□ = azul, contém um obstáculo</p> 
    <p>x = laranja, contém a meta</p> 
    <p>■ = verde, contém o robô</p> 
    <p>● = vermelha, meta encontrada</p> 
</body>
